<template>
    <lightning-card icon-name="custom:custom19" title='Ler CSV'>
        <div style="margin-left: 3%">
            <lightning-file-upload accept={acceptedCSVFormats} 
                                   label="Inserir anexo" 
                                   multiple="multiple" 
                                   onuploadfinished={uploadFileHandler} 
                                   record-id={recordId}></lightning-file-upload>
        </div>


        <div if:true={error}>
            {error}
        </div><br/>

        <div if:true={data}>
            <lightning-datatable columns={columnsAccount} 
                                 data={data} 
                                 hide-checkbox-column="true" 
                                 key-field="id"></lightning-datatable>
        </div>

        <div class="slds-box slds-theme--default">
            Clique para exportar.
            <p class="slds-m-top--large">
                <!-- <a onclick={exportContactData}>Export Contact Data</a> -->
                <lightning-button variant="brand" label="Exportar Contatos" title="Exportar Contatos" onclick={exportContactData}></lightning-button>
            </p>
        </div>

    </lightning-card>
</template>
